<script>
document.addEventListener('DOMContentLoaded', function () {
  const georgianLink = document.getElementById('switchToGeorgianLink');
  if (!georgianLink) return;

  // determine current page file name
  let current = location.pathname.split('/').pop();
  if (!current) current = 'index.html';

  // preferred relative target (works locally and when site files are side-by-side)
  const relativeTarget = `ka/${current}`;

  // if site is served from a known subfolder like /UniQuest, build absolute URL
  const pathParts = location.pathname.split('/').filter(Boolean); // removes empty parts
  let href;
  if (location.protocol === 'file:') {
    // opened via file:// (local dev)
    href = relativeTarget;
  } else if (pathParts[0] && pathParts[0].toLowerCase() === 'uniquest') {
    href = `${location.origin}/UniQuest/ka/${current}`;
  } else {
    // default to relative path which is compatible with most deployments
    href = relativeTarget;
  }

  georgianLink.setAttribute('href', href);
});
</script>
