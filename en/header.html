<script>
  document.addEventListener('DOMContentLoaded', function () {
  const flagButtons = document.querySelectorAll('.flag-button');
  // Define your site's supported language codes
  const supportedLangs = ['en', 'ka'];

  flagButtons.forEach(button => {
    button.addEventListener('click', function () {
      const targetLang = this.dataset.language;
      const pathParts = window.location.pathname.split('/').filter(Boolean);

      // Check if the first part of the URL is a known language code
      if (supportedLangs.includes(pathParts[0])) {
        // If yes, replace it with the new language code
        pathParts[0] = targetLang;
      } else {
        // If not (e.g. you're on a root page), add the new lang code to the start
        pathParts.unshift(targetLang);
      }

      // Re-join the parts into a valid URL and navigate
      const newPath = '/' + pathParts.join('/');
      window.location.href = newPath;
    });
  });
});
</script>
