  .lang-switcher {

    gap: 8px;

  .lang-flag-current img {

    text-decoration: none;

<script>
document.addEventListener('DOMContentLoaded', function () {
  const georgianLink = document.getElementById('switchToGeorgianLink');
  if (!georgianLink) return;

  georgianLink.addEventListener('click', function (e) {
    e.preventDefault();

    const path = window.location.pathname;
    const file = path.split('/').pop() || 'index.html';

    let newPath;

    if (path.includes('/en/')) {
      // Replace /en/ with /ka/
      newPath = path.replace(/\/en\//i, '/ka/');
    } else {
      // Default: go to /ka/<file>
      newPath = '/ka/' + file;
    }

    window.location.href = window.location.origin + newPath;
  });
});
</script>
