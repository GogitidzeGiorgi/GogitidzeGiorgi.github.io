<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="images/logo.png" type="image/png">
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // This script checks the user's preferred language.
    // If the language starts with "en" (like "en-US" or "en-GB"), it redirects to the English page.
    // Otherwise, it defaults to the Georgian page.
    (function() {
      const userLang = navigator.language || navigator.userLanguage;
      if (userLang.startsWith('en')) {
        window.location.href = '/UniQuest/en/';
      } else {
        window.location.href = '/UniQuest/ka/';
      }
    })();
  </script>
</head>
<body>
  <!-- This content is shown if JavaScript is disabled or the redirect fails. -->
  <p>If you are not redirected, please choose your language:</p>
  <p>თუ არ გადამისამართდით, გთხოვთ, აირჩიოთ ენა:</p>
  <p>
    <a href="/UniQuest/en/">English</a> | 
    <a href="/UniQuest/ka/">ქართული</a>
  </p>
</body>
</html>
